<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Peringkat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #020024 0%, #090979 35%, #00d4ff 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header-title {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }
        .header-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .header-title p {
            font-size: 1.1rem;
            color: #e0e0e0;
        }

        .leaderboard-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        .rank-list {
            list-style: none;
            padding: 0;
        }

        .rank-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .rank-item:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.15);
            border-color: #00d4ff;
        }

        .rank-number {
            font-size: 1.5rem;
            font-weight: 700;
            width: 50px;
            text-align: center;
            color: #ffd700;
        }

        .rank-item:nth-child(1) .rank-number { color: #FFD700; text-shadow: 0 0 10px #FFD700; } 
        .rank-item:nth-child(2) .rank-number { color: #C0C0C0; text-shadow: 0 0 10px #C0C0C0; } 
        .rank-item:nth-child(3) .rank-number { color: #CD7F32; text-shadow: 0 0 10px #CD7F32; } 

        .rank-name {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 600;
            padding-left: 15px;
        }

        .rank-score {
            background: #00d4ff;
            color: #090979;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 800;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .btn-home {
            margin-top: 30px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 25px;
            border-radius: 30px;
            transition: 0.3s;
        }
        .btn-home:hover {
            background: white;
            color: #090979;
        }

        .loading-text { text-align: center; padding: 20px; color: #ccc; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="header-title">
        <h1>üèÜ Top 10 Juara</h1>
        <p>Siswa dengan nilai Evaluasi Akhir tertinggi</p>
    </div>

    <div class="leaderboard-container">
        <ul class="rank-list" id="leaderboardList">
            <li class="loading-text">Sedang memuat data...</li>
        </ul>
    </div>

    <a href="pilihkelas.html" class="btn-home"><i class="fas fa-home"></i> Kembali ke Dashboard</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        // PENTING: Tambahkan 'where' di import
        import { getFirestore, collection, query, orderBy, limit, getDocs, where } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvlai-CR39S_Z2s4rUhJcVX2Di3IgDZYg",
            authDomain: "websmk-saya.firebaseapp.com",
            projectId: "websmk-saya",
            storageBucket: "websmk-saya.firebasestorage.app",
            messagingSenderId: "89778838386",
            appId: "1:89778838386:web:6339ca30d13bc57aa05beb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadLeaderboard() {
            const listContainer = document.getElementById('leaderboardList');
            
            // --- QUERY BARU ---
            // Kita memfilter: Hanya ambil yang 'keterangan' == "Evaluasi Akhir"
            const q = query(
                collection(db, "leaderboard"), 
                where("keterangan", "==", "Evaluasi Akhir"), // Filter
                orderBy("nilai", "desc"), 
                limit(10)
            );
            
            try {
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    listContainer.innerHTML = "<li class='loading-text'>Belum ada data evaluasi. Jadilah yang pertama!</li>";
                    return;
                }

                listContainer.innerHTML = ""; 
                let nomor = 1;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    let delay = nomor * 0.1; 

                    let item = `
                        <li class="rank-item" style="animation-delay: ${delay}s">
                            <div class="rank-number">#${nomor}</div>
                            <div class="rank-name">${data.nama}</div>
                            <div class="rank-score">${data.nilai}</div>
                        </li>
                    `;
                    listContainer.innerHTML += item;
                    nomor++;
                });

            } catch (e) {
                console.error("Error:", e);
                // Jika error karena index belum dibuat
                if(e.message.includes("index")) {
                    listContainer.innerHTML = `<li class="loading-text" style="color:yellow; font-size:0.8rem">
                        ‚ö†Ô∏è Admin perlu membuat Index Firestore.<br>
                        Buka Console > Tab Console > Klik Link Index yang muncul.
                    </li>`;
                } else {
                    listContainer.innerHTML = `<li class="loading-text" style="color:#ff4b2b">Gagal memuat data.<br>${e.message}</li>`;
                }
            }
        }

        loadLeaderboard();
    </script>

</body>
</html>
